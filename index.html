      <div class="nav">
        <div class="nav-logo">
          <span>Thounny</span>

          <div class="menu-row">
            <div class="menu-row-pages">
              <h2>Home</h2>

              <h2>About</h2>

            <div class="menu-row-info">
              <div class="menu-row-info-location">
                <span>Thounny</span>
                <span>Atlanta, Georgia</span>
                <span>30363 Atlanta</span>
              </div>
              <div class="menu-row-info-social">

              <img class="menu-gif" src="./media/giphy.webp" alt="menu gif" />

            <div class="hero-row-caption">
              <span>Based in Atlanta</span>
            </div>
          </div>
          <div class="hero-row">
            <div class="hero-row-caption">
              <span>Independent</span>
            </div>
            <div class="hero-row-">Agency</div>
          </div>
        </div>
